name: Build Loopidon APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Update Branding
        run: |
          # Rename the app name in the main strings file
          sed -i 's/<string name="app_name">Moshidon<\/string>/<string name="app_name">Loopidon<\/string>/' mastodon/src/main/res/values/strings.xml
          
          # Replace branding in other localized strings if they exist
          find mastodon/src/main/res/values-*/strings.xml -type f -exec sed -i 's/Moshidon/Loopidon/g' {}+

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          # Ensure local.properties exists in the root and the module folder
          cp local.properties mastodon/local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: loopidon-debug-apk
          path: "**/*.apk"
